<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🧪 Test Rápido - Sistema de Registro YavlGold</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0B0C0F 0%, #1a1b1f 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
      border: 1px solid rgba(212, 175, 55, 0.2);
    }

    h1 {
      color: #D4AF37;
      margin-bottom: 10px;
      font-size: 2em;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      margin-bottom: 30px;
      font-size: 0.9em;
    }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .status.info {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #60a5fa;
    }

    .status.success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .status.warning {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.5);
      color: #fbbf24;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #D4AF37;
      font-weight: 500;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(212, 175, 55, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #D4AF37;
      background: rgba(255, 255, 255, 0.1);
    }

    input::placeholder {
      color: #666;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #D4AF37 0%, #C8A752 100%);
      border: none;
      border-radius: 8px;
      color: #0B0C0F;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .info-box {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .info-box h3 {
      color: #60a5fa;
      margin-bottom: 10px;
      font-size: 1em;
    }

    .info-box ul {
      list-style: none;
      font-size: 0.9em;
      color: #aaa;
    }

    .info-box li {
      padding: 5px 0;
      padding-left: 20px;
      position: relative;
    }

    .info-box li:before {
      content: "→";
      position: absolute;
      left: 0;
      color: #D4AF37;
    }

    .result-box {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.85em;
    }

    .result-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #aaa;
    }

    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-success { color: #4ade80; }
    .log-error { color: #f87171; }
    .log-warning { color: #fbbf24; }
    .log-info { color: #60a5fa; }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #D4AF37;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .quick-fill {
      text-align: center;
      margin-bottom: 20px;
    }

    .quick-fill button {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: #60a5fa;
      padding: 10px 20px;
      font-size: 0.9em;
    }

    .quick-fill button:hover:not(:disabled) {
      background: rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧪 Test de Registro</h1>
    <p class="subtitle">Sistema de Autenticación YavlGold v2.0</p>

    <div id="statusBox" class="status info">
      <span class="spinner"></span> Inicializando Supabase...
    </div>

    <div class="info-box">
      <h3>📋 Instrucciones</h3>
      <ul>
        <li>Completa los campos del formulario</li>
        <li>Click en "Auto-rellenar" para datos de prueba</li>
        <li>El sistema creará usuario en Supabase</li>
        <li>Verifica el resultado en tiempo real</li>
      </ul>
    </div>

    <div class="quick-fill">
      <button id="autoFillBtn" onclick="autoFill()">⚡ Auto-rellenar con datos de prueba</button>
    </div>

    <form id="testForm" onsubmit="handleSubmit(event)">
      <div class="form-group">
        <label for="name">👤 Nombre Completo</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Ej: Juan Pérez"
          required
          autocomplete="name"
        >
      </div>

      <div class="form-group">
        <label for="email">📧 Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Ej: juan@example.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="password">🔒 Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Mínimo 6 caracteres"
          required
          minlength="6"
          autocomplete="new-password"
        >
      </div>

      <button type="submit" id="submitBtn">
        🚀 Crear Cuenta de Prueba
      </button>
    </form>

    <div id="resultBox" class="result-box" style="display: none;">
      <h3 style="color: #D4AF37; margin-bottom: 10px;">📊 Resultado del Test:</h3>
      <div id="logs"></div>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Configuración
    const SUPABASE_URL = 'https://gerzlzprkarikblqxpjt.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdlcnpsenBya2FyaWtibHF4cGp0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5MzY3NzUsImV4cCI6MjA3NDUxMjc3NX0.NAWaJp8I75SqjinKfoNWrlLjiQHGBmrbutIkFYo9kBg';
    
    let supabase;
    let logs = [];

    // Inicializar Supabase
    function init() {
      try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        addLog('success', '✅ Supabase inicializado correctamente');
        updateStatus('success', '✅ Sistema listo para pruebas');
        document.getElementById('submitBtn').disabled = false;
        document.getElementById('autoFillBtn').disabled = false;
      } catch (error) {
        addLog('error', '❌ Error al inicializar Supabase: ' + error.message);
        updateStatus('error', '❌ Error de inicialización');
      }
    }

    // Auto-rellenar formulario
    function autoFill() {
      const timestamp = Date.now();
      const randomNum = Math.floor(Math.random() * 1000);
      
      document.getElementById('name').value = `Test User ${randomNum}`;
      document.getElementById('email').value = `test${timestamp}@example.com`;
      document.getElementById('password').value = 'password123';
      
      addLog('info', '⚡ Formulario auto-rellenado con datos de prueba');
    }

    // Actualizar status
    function updateStatus(type, message) {
      const statusBox = document.getElementById('statusBox');
      statusBox.className = `status ${type}`;
      statusBox.innerHTML = message;
    }

    // Agregar log
    function addLog(type, message) {
      logs.push({ type, message, time: new Date().toLocaleTimeString() });
      renderLogs();
    }

    // Renderizar logs
    function renderLogs() {
      const resultBox = document.getElementById('resultBox');
      const logsDiv = document.getElementById('logs');
      
      resultBox.style.display = 'block';
      
      logsDiv.innerHTML = logs.map(log => `
        <div class="log-entry log-${log.type}">
          <strong>[${log.time}]</strong> ${log.message}
        </div>
      `).join('');
      
      // Scroll al final
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }

    // Manejar submit
    async function handleSubmit(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      
      submitBtn.innerHTML = '<span class="spinner"></span> Creando cuenta...';
      submitBtn.disabled = true;
      
      // Limpiar logs anteriores
      logs = [];
      
      // Obtener datos
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      updateStatus('info', '⏳ Procesando registro...');
      addLog('info', '📝 Iniciando registro de usuario...');
      addLog('info', `👤 Nombre: ${name}`);
      addLog('info', `📧 Email: ${email}`);
      
      try {
        // Crear username
        const username = name.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
        addLog('info', `🏷️ Username generado: ${username}`);
        
        // Registrar en Supabase
        addLog('info', '🔄 Llamando a supabase.auth.signUp()...');
        
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              name: name,
              full_name: name,
              username: username
            },
            emailRedirectTo: window.location.origin
          }
        });

        if (error) {
          throw error;
        }

        addLog('success', '✅ Usuario creado en auth.users');
        addLog('info', `🆔 User ID: ${data.user.id}`);
        addLog('info', `📧 Email: ${data.user.email}`);
        addLog('info', `📅 Creado: ${new Date(data.user.created_at).toLocaleString()}`);
        
        // Esperar trigger
        addLog('info', '⏳ Esperando trigger ensure_profile_exists() (1 segundo)...');
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Verificar perfil
        addLog('info', '🔍 Verificando perfil en public.profiles...');
        
        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('*')
          .eq('id', data.user.id)
          .single();
        
        if (profileError) {
          addLog('warning', '⚠️ Perfil no encontrado por trigger');
          
          // Si hay sesión, usar las credenciales del usuario autenticado
          if (data.session) {
            addLog('info', '🔧 Creando perfil manualmente con sesión autenticada...');
            
            // Crear un nuevo cliente con la sesión del usuario
            const authenticatedClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
              global: {
                headers: {
                  Authorization: `Bearer ${data.session.access_token}`
                }
              }
            });
            
            const { error: insertError } = await authenticatedClient
              .from('profiles')
              .insert({
                id: data.user.id,
                email: email,
                username: username,
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
              });
            
            if (insertError) {
              addLog('error', '❌ Error creando perfil: ' + insertError.message);
              throw insertError;
            } else {
              addLog('success', '✅ Perfil creado manualmente');
            }
          } else {
            addLog('error', '❌ No hay sesión disponible para crear perfil');
            addLog('warning', '⚠️ Usuario creado pero sin perfil');
          }
        } else {
          addLog('success', '✅ Perfil encontrado en public.profiles');
          addLog('info', `🏷️ Username: ${profile.username}`);
          addLog('info', `🎨 Avatar: ${profile.avatar_url || 'NULL'}`);
          addLog('info', `📝 Bio: ${profile.bio || 'NULL'}`);
          addLog('info', `👑 Admin: ${profile.is_admin ? 'Sí' : 'No'}`);
          addLog('info', `⭐ XP: ${profile.xp_points || 0}`);
          addLog('info', `🎯 Nivel: ${profile.current_level || 1}`);
        }
        
        // Email confirmation
        addLog('info', '📧 Email de confirmación enviado por Supabase');
        addLog('warning', '⚠️ Usuario debe confirmar email antes de login');
        
        // Success final
        updateStatus('success', '🎉 ¡Test completado exitosamente!');
        addLog('success', '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
        addLog('success', '✅ REGISTRO EXITOSO');
        addLog('success', '✅ Usuario creado en auth.users');
        addLog('success', '✅ Perfil creado en public.profiles');
        addLog('success', '✅ Email de confirmación enviado');
        addLog('success', '━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━');
        
        // Limpiar formulario
        document.getElementById('testForm').reset();
        
      } catch (error) {
        addLog('error', '❌ ERROR: ' + error.message);
        updateStatus('error', '❌ Error en el registro');
        
        // Detalles del error
        if (error.message.includes('already registered')) {
          addLog('warning', '💡 El email ya está registrado. Intenta con otro email.');
        } else if (error.message.includes('Invalid email')) {
          addLog('warning', '💡 El formato del email es inválido.');
        } else if (error.message.includes('Password')) {
          addLog('warning', '💡 La contraseña debe tener al menos 6 caracteres.');
        }
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    }

    // Inicializar al cargar
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
