<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Invest - Calculadora APY</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #results {
      margin-top: 24px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #results.show {
      opacity: 1;
      transform: translateY(0);
    }
    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }
    .copy-btn {
      background: none;
      border: none;
      color: #3498db;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }
    .copy-btn:hover {
      text-decoration: underline;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      display: none;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Global Invest</h1>

  <div class="form-group">
    <label for="investment">Inversión (USDT)</label>
    <input type="number" id="investment" placeholder="Ej. 500" step="any" autofocus />
  </div>

  <div class="form-group">
    <label for="apy">APY (%)</label>
    <input type="number" id="apy" placeholder="Ej. 24" step="any" />
  </div>

  <div class="form-group">
    <label for="days">Días</label>
    <input type="number" id="days" value="28" min="1" />
  </div>

  <button id="calculate">Calcular Ganancia</button>

  <div id="warning" class="warning"></div>

  <div id="results">
    <div class="result-item">
      <span>Ganancia:</span>
      <span>
        <span id="profit">0.00</span> USDT
        <button class="copy-btn" id="copy-profit">Copiar</button>
      </span>
    </div>
    <div class="result-item">
      <span>Total:</span>
      <span>
        <span id="total">0.00</span> USDT
        <button class="copy-btn" id="copy-total">Copiar</button>
      </span>
    </div>
  </div>

  <footer>
    © <span id="current-year"></span> Global Invest
  </footer>

  <script>
    // Año dinámico
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Elementos del DOM
    const calcBtn = document.getElementById('calculate');
    const resultsDiv = document.getElementById('results');
    const warningDiv = document.getElementById('warning');

    // Función para mostrar advertencias
    function showWarning(message) {
      warningDiv.innerHTML = message;
      warningDiv.style.display = 'block';
      setTimeout(() => {
        warningDiv.style.display = 'none';
      }, 6000);
    }

    // Función para copiar al portapapeles
    function copyToClipboard(text, btnId) {
      if (!navigator.clipboard) {
        // Fallback para navegadores antiguos
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById(btnId);
        const originalText = btn.textContent;
        btn.textContent = '¡Copiado!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 1500);
      }).catch(() => {
        alert('No se pudo copiar. Intenta seleccionar y copiar manualmente.');
      });
    }

    // Evento de cálculo
    calcBtn.addEventListener('click', () => {
      // Obtener y convertir valores
      const investmentInput = document.getElementById('investment').value;
      const apyInput = document.getElementById('apy').value;
      const daysInput = document.getElementById('days').value;

      const investment = parseFloat(investmentInput);
      const apy = parseFloat(apyInput);
      const days = parseFloat(daysInput);

      // ✅ Validación básica: campos vacíos o no numéricos
      if (
        investmentInput === '' || 
        apyInput === '' || 
        daysInput === '' ||
        isNaN(investment) || 
        isNaN(apy) || 
        isNaN(days)
      ) {
        showWarning('⚠️ Por favor, completa todos los campos con números válidos.');
        resultsDiv.classList.remove('show');
        return;
      }

      // ✅ Validación de valores extremos (solo si los datos son válidos)
      const warnings = [];
      if (apy > 1000) {
        warnings.push('⚠️ El APY parece inusualmente alto. ¿Estás seguro?');
      }
      if (investment > 1e12) {
        warnings.push('⚠️ La inversión es extremadamente alta. Verifica los datos.');
      }
      if (days > 3650) {
        warnings.push('⚠️ El plazo supera los 10 años. ¿Es correcto?');
      }

      // Mostrar advertencias (si las hay)
      if (warnings.length > 0) {
        showWarning(warnings.join('<br>'));
      }

      // 🔢 Cálculo
      const dailyRate = apy / 100 / 365;
      const profit = investment * dailyRate * days;
      const total = investment + profit;

      // 📊 Mostrar resultados
      document.getElementById('profit').textContent = profit.toFixed(2);
      document.getElementById('total').textContent = total.toFixed(2);
      resultsDiv.classList.add('show');

      // 📋 Configurar botones de copiado
      document.getElementById('copy-profit').onclick = () => 
        copyToClipboard(profit.toFixed(2), 'copy-profit');
      
      document.getElementById('copy-total').onclick = () => 
        copyToClipboard(total.toFixed(2), 'copy-total');
    });

    // ✅ Permitir calcular con Enter
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') calcBtn.click();
      });
    });
  </script>
</body>
</html>
