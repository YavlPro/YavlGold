<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/apps/gold/">
  
  <title>YavlGold — Academia y Herramientas de Cripto</title>
  <meta name="description" content="Herramientas profesionales, formación y comunidad para entusiastas de las criptomonedas.">
  
  <!-- Metadatos Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yavlgold.com/">
  <meta property="og:title" content="YavlGold — Academia y Herramientas de Cripto">
  <meta property="og:description" content="Herramientas y formación cripto en un solo lugar.">
  <meta property="og:image" content="https://yavlgold.com/assets/brand/og-cover.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://yavlgold.com/">
  <meta name="twitter:title" content="YavlGold — Academia y Herramientas de Cripto">
  <meta name="twitter:description" content="Herramientas y formación cripto en un solo lugar.">
  <meta name="twitter:image" content="https://yavlgold.com/assets/brand/og-cover.png">
  
  <!-- Favicon e íconos -->
  <link rel="icon" href="/assets/images/logo.png" type="image/png">
  <link rel="alternate icon" href="/assets/images/logo.png" sizes="32x32">
  <link rel="apple-touch-icon" href="/assets/images/logo.png">
  <meta name="theme-color" content="#0B0C0F">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0B0C0F 0%, #1a1b1e 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #C8A752, #D4AF37);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: 900;
      color: #0B0C0F;
      box-shadow: 0 10px 40px rgba(212, 175, 55, 0.3);
    }
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 15px;
      background: linear-gradient(135deg, #C8A752, #D4AF37, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.1rem;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .loader {
      width: 40px;
      height: 40px;
      margin: 0 auto;
      border: 4px solid rgba(212, 175, 55, 0.2);
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #D4AF37;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover, a:focus {
      text-decoration: underline;
      outline: 2px solid #D4AF37;
      outline-offset: 4px;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #808080;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">YG</div>
    <h1>YavlGold</h1>
    <p>Redirigiendo a la academia...</p>
    <div class="loader"></div>
    <p class="note">
      Si no eres redirigido automáticamente, 
      <a href="/apps/gold/">haz click aquí</a>
    </p>
  </div>

  <script>
    // Redirect inmediato via JavaScript (backup del meta refresh)
    setTimeout(() => {
      window.location.href = '/apps/gold/';
    }, 10);
  </script>
</body>
</html>
