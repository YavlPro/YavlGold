<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Anuncios de Prueba - YavlGold</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0B0C0F;
      color: #E5E5E5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #C8A752;
    }
    h1 {
      color: #C8A752;
      margin-bottom: 20px;
      text-align: center;
    }
    .status {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
    .status-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    .status-item:last-child { border-bottom: none; }
    .status-label { color: #888; }
    .status-value { color: #C8A752; font-weight: bold; }
    .announcements-list {
      margin: 30px 0;
      max-height: 400px;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 15px;
    }
    .announcement-item {
      background: #1a1a1a;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #C8A752;
    }
    .announcement-item.test {
      border-left-color: #ff9800;
    }
    .announcement-title {
      color: #C8A752;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .announcement-meta {
      color: #888;
      font-size: 0.85rem;
    }
    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-danger {
      background: #f44336;
      color: white;
    }
    .btn-danger:hover {
      background: #d32f2f;
      transform: translateY(-2px);
    }
    .btn-warning {
      background: #ff9800;
      color: white;
    }
    .btn-warning:hover {
      background: #f57c00;
      transform: translateY(-2px);
    }
    .btn-primary {
      background: linear-gradient(135deg, #C8A752 0%, #8B7842 100%);
      color: #0B0C0F;
    }
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      background: #0B0C0F;
      padding: 15px;
      border-radius: 8px;
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      display: none;
    }
    .log.active { display: block; }
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #222;
    }
    .log-success { color: #4caf50; }
    .log-error { color: #f44336; }
    .log-info { color: #2196f3; }
    .log-warning { color: #ff9800; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üóëÔ∏è Eliminar Anuncios de Prueba</h1>
    
    <div class="status">
      <div class="status-item">
        <span class="status-label">Total de Anuncios:</span>
        <span class="status-value" id="total-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Anuncios de Prueba:</span>
        <span class="status-value" id="test-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Anuncios Reales:</span>
        <span class="status-value" id="real-count">0</span>
      </div>
      <div class="status-item">
        <span class="status-label">Estado:</span>
        <span class="status-value" id="status">Cargando...</span>
      </div>
    </div>

    <div class="announcements-list" id="announcements-list">
      <p style="text-align: center; color: #888;">Cargando anuncios...</p>
    </div>

    <div class="buttons">
      <button class="btn-primary" onclick="loadAnnouncements()">
        üîÑ Recargar Lista
      </button>
      <button class="btn-warning" onclick="deleteTestAnnouncements()" id="delete-test-btn" disabled>
        üóëÔ∏è Eliminar Solo Pruebas
      </button>
      <button class="btn-danger" onclick="deleteAllAnnouncements()" id="delete-all-btn" disabled>
        ‚ö†Ô∏è Eliminar TODOS
      </button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/auth/authClient.js"></script>
  <script src="/assets/js/profile/profileManager.js"></script>
  <script src="/assets/js/announcements/announcementsManager.js"></script>
  
  <script>
    let allAnnouncements = [];

    function addLog(message, type = 'info') {
      const log = document.getElementById('log');
      log.classList.add('active');
      
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      
      log.appendChild(entry);
      log.scrollTop = log.scrollHeight;
    }

    async function loadAnnouncements() {
      try {
        addLog('Cargando anuncios...', 'info');
        document.getElementById('status').textContent = 'Cargando...';
        
        // Limpiar cach√©
        AnnouncementsManager.clearCache();
        
        // Obtener todos los anuncios
        const result = await AnnouncementsManager.getAnnouncements({ page: 0, limit: 100 });
        
        if (!result.success) {
          throw new Error(result.error || 'Error al cargar anuncios');
        }

        allAnnouncements = result.announcements || [];
        
        // Clasificar anuncios
        const testAnnouncements = allAnnouncements.filter(a => 
          a.title.includes('Test') || 
          a.title.includes('test') || 
          a.title.includes('üß™') ||
          a.title.includes('Prueba') ||
          a.title.includes('prueba')
        );
        const realAnnouncements = allAnnouncements.filter(a => 
          !a.title.includes('Test') && 
          !a.title.includes('test') && 
          !a.title.includes('üß™') &&
          !a.title.includes('Prueba') &&
          !a.title.includes('prueba')
        );

        // Actualizar estado
        document.getElementById('total-count').textContent = allAnnouncements.length;
        document.getElementById('test-count').textContent = testAnnouncements.length;
        document.getElementById('real-count').textContent = realAnnouncements.length;
        document.getElementById('status').textContent = 'Listo';

        // Mostrar lista
        const list = document.getElementById('announcements-list');
        if (allAnnouncements.length === 0) {
          list.innerHTML = '<p style="text-align: center; color: #888;">No hay anuncios</p>';
        } else {
          list.innerHTML = allAnnouncements.map(a => {
            const isTest = testAnnouncements.includes(a);
            return `
              <div class="announcement-item ${isTest ? 'test' : ''}">
                <div class="announcement-title">
                  ${isTest ? 'üß™ ' : 'üì¢ '}${a.title}
                </div>
                <div class="announcement-meta">
                  ID: ${a.id} | Fecha: ${new Date(a.created_at).toLocaleString()}
                </div>
              </div>
            `;
          }).join('');
        }

        // Habilitar botones
        document.getElementById('delete-test-btn').disabled = testAnnouncements.length === 0;
        document.getElementById('delete-all-btn').disabled = allAnnouncements.length === 0;

        addLog(`‚úÖ Cargados ${allAnnouncements.length} anuncios (${testAnnouncements.length} de prueba, ${realAnnouncements.length} reales)`, 'success');
        
      } catch (error) {
        addLog(`‚ùå Error: ${error.message}`, 'error');
        document.getElementById('status').textContent = 'Error';
      }
    }

    async function deleteTestAnnouncements() {
      const testAnnouncements = allAnnouncements.filter(a => 
        a.title.includes('Test') || 
        a.title.includes('test') || 
        a.title.includes('üß™') ||
        a.title.includes('Prueba') ||
        a.title.includes('prueba')
      );

      if (testAnnouncements.length === 0) {
        addLog('‚ö†Ô∏è No hay anuncios de prueba para eliminar', 'warning');
        return;
      }

      if (!confirm(`¬øEliminar ${testAnnouncements.length} anuncios de prueba?\n\nEsta acci√≥n no se puede deshacer.`)) {
        return;
      }

      addLog(`üóëÔ∏è Iniciando eliminaci√≥n de ${testAnnouncements.length} anuncios de prueba...`, 'info');
      
      let deleted = 0;
      let errors = 0;

      for (const announcement of testAnnouncements) {
        try {
          addLog(`Eliminando: ${announcement.title}`, 'info');
          
          const result = await AnnouncementsManager.deleteAnnouncement(announcement.id);
          
          if (result.success) {
            deleted++;
            addLog(`‚úÖ Eliminado: ${announcement.title}`, 'success');
          } else {
            errors++;
            addLog(`‚ùå Error al eliminar "${announcement.title}": ${result.error}`, 'error');
          }
          
          // Peque√±a pausa entre eliminaciones
          await new Promise(resolve => setTimeout(resolve, 200));
          
        } catch (error) {
          errors++;
          addLog(`‚ùå Excepci√≥n al eliminar "${announcement.title}": ${error.message}`, 'error');
        }
      }

      addLog(`\nüìä Resumen: ${deleted} eliminados, ${errors} errores`, deleted > 0 ? 'success' : 'error');
      
      // Recargar lista
      await new Promise(resolve => setTimeout(resolve, 500));
      await loadAnnouncements();
    }

    async function deleteAllAnnouncements() {
      if (allAnnouncements.length === 0) {
        addLog('‚ö†Ô∏è No hay anuncios para eliminar', 'warning');
        return;
      }

      if (!confirm(`‚ö†Ô∏è ¬øELIMINAR TODOS LOS ${allAnnouncements.length} ANUNCIOS?\n\nEsto incluye anuncios reales.\nEsta acci√≥n NO se puede deshacer.\n\n¬øEst√°s SEGURO?`)) {
        return;
      }

      if (!confirm(`‚ö†Ô∏è √öLTIMA CONFIRMACI√ìN ‚ö†Ô∏è\n\nSe eliminar√°n TODOS los anuncios.\n\n¬øContinuar?`)) {
        return;
      }

      addLog(`üóëÔ∏è Iniciando eliminaci√≥n de TODOS los anuncios (${allAnnouncements.length})...`, 'warning');
      
      let deleted = 0;
      let errors = 0;

      for (const announcement of allAnnouncements) {
        try {
          addLog(`Eliminando: ${announcement.title}`, 'info');
          
          const result = await AnnouncementsManager.deleteAnnouncement(announcement.id);
          
          if (result.success) {
            deleted++;
            addLog(`‚úÖ Eliminado: ${announcement.title}`, 'success');
          } else {
            errors++;
            addLog(`‚ùå Error al eliminar "${announcement.title}": ${result.error}`, 'error');
          }
          
          // Peque√±a pausa entre eliminaciones
          await new Promise(resolve => setTimeout(resolve, 200));
          
        } catch (error) {
          errors++;
          addLog(`‚ùå Excepci√≥n al eliminar "${announcement.title}": ${error.message}`, 'error');
        }
      }

      addLog(`\nüìä Resumen: ${deleted} eliminados, ${errors} errores`, deleted > 0 ? 'success' : 'error');
      
      // Recargar lista
      await new Promise(resolve => setTimeout(resolve, 500));
      await loadAnnouncements();
    }

    // Cargar al iniciar
    window.addEventListener('DOMContentLoaded', async () => {
      addLog('Sistema de eliminaci√≥n iniciado', 'info');
      
      // Esperar a que se inicialicen los managers
      await new Promise(resolve => setTimeout(resolve, 1000));
      
      await loadAnnouncements();
    });
  </script>
</body>
</html>
