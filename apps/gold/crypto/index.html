<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YavlGold Crypto - Market Data</title>
    <meta name="description" content="YavlGold Crypto market data V1.">
    <meta property="og:title" content="YavlGold Crypto - Market Data">
    <link rel="icon" type="image/webp" href="/brand/logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #0f0f0f;
            --gold-primary: #C8A752;
            --gold-vibrant: #D4AF37;
            --text-primary: #e5e5e5;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 40px 16px;
            overflow-y: auto;
        }

        /* Animated Background */
        .bg-atmosphere {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(200, 167, 82, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(200, 167, 82, 0.05) 0%, transparent 40%),
                var(--bg-primary);
            z-index: -1;
        }

        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(200, 167, 82, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(200, 167, 82, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        /* Container */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        /* Logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Title */
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-vibrant) 50%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(200, 167, 82, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(200, 167, 82, 0.1);
            border: 1px solid rgba(200, 167, 82, 0.3);
            border-radius: 50px;
            margin-bottom: 2rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--gold-primary);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(200, 167, 82, 0.4);
            }

            50% {
                opacity: 0.8;
                box-shadow: 0 0 0 10px rgba(200, 167, 82, 0);
            }
        }

        .status-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--gold-primary);
            letter-spacing: 2px;
        }

        /* Description */
        .description {
            font-size: 1rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .description strong {
            color: var(--gold-primary);
        }

        /* Features Preview */
        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(200, 167, 82, 0.1);
            border: 1px solid rgba(200, 167, 82, 0.2);
            border-radius: 12px;
            font-size: 1.3rem;
        }

        .feature-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Back Button */
        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-vibrant) 100%);
            color: #000;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(200, 167, 82, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(200, 167, 82, 0.5);
        }

        /* Fear & Greed */
        .fng-card {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(200, 167, 82, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .fng-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .fng-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            letter-spacing: 2px;
            color: var(--gold-primary);
            text-transform: uppercase;
        }

        .fng-updated {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .fng-bar {
            position: relative;
            height: 10px;
            border-radius: 999px;
            background: linear-gradient(90deg, #f87171 0%, #fbbf24 50%, #4ade80 100%);
            margin-bottom: 0.5rem;
        }

        .fng-marker {
            position: absolute;
            top: 50%;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--gold-primary);
            background: var(--bg-primary);
            transform: translate(-50%, -50%);
            box-shadow: 0 0 12px rgba(200, 167, 82, 0.5);
        }

        .fng-scale {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .fng-value {
            display: flex;
            align-items: baseline;
            gap: 0.6rem;
            margin-top: 1rem;
        }

        .fng-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold-primary);
        }

        .fng-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .fng-error {
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: #f87171;
            min-height: 1.2rem;
        }

        .fng-card[data-state="extreme-fear"] .fng-number,
        .fng-card[data-state="fear"] .fng-number {
            color: #f87171;
        }

        .fng-card[data-state="neutral"] .fng-number {
            color: var(--gold-primary);
        }

        .fng-card[data-state="greed"] .fng-number,
        .fng-card[data-state="extreme-greed"] .fng-number {
            color: #4ade80;
        }

        /* Market */
        .market {
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(200, 167, 82, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            text-align: left;
        }

        .market-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .market-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 2px;
            color: var(--gold-primary);
            text-transform: uppercase;
        }

        .market-updated {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .market-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(200, 167, 82, 0.2);
            border-radius: 12px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .market-pair {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            color: #fff;
            letter-spacing: 1px;
        }

        .market-name {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .market-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold-primary);
        }

        .market-change {
            font-size: 0.85rem;
            font-weight: 600;
        }

        .market-change.up {
            color: #4ade80;
        }

        .market-change.down {
            color: #f87171;
        }

        .market-error {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #f87171;
            min-height: 1.2rem;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-muted);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="bg-atmosphere"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <img src="/brand/logo.webp" alt="YavlGold" class="logo">

        <h1 class="title">YAVLGOLD CRYPTO</h1>
        <p class="subtitle">Market Data V1</p>

        <div class="status-badge">
            <span class="status-dot"></span>
            <span class="status-text" id="market-status-text">CONECTANDO</span>
        </div>

        <p class="description">
            Datos publicos de Binance para spot market. Actualizacion automatica cada 20s.
        </p>

        <div class="fng-card" id="fng-card" data-state="neutral">
            <div class="fng-header">
                <h2 class="fng-title">Fear & Greed Index</h2>
                <span class="fng-updated" id="fng-updated">--</span>
            </div>
            <div class="fng-bar">
                <span class="fng-marker" id="fng-marker" aria-hidden="true"></span>
            </div>
            <div class="fng-scale">
                <span>0</span>
                <span>25</span>
                <span>50</span>
                <span>75</span>
                <span>100</span>
            </div>
            <div class="fng-value">
                <span class="fng-number" id="fng-value">--</span>
                <span class="fng-label" id="fng-label">Cargando</span>
            </div>
            <div class="fng-error" id="fng-error" aria-live="polite"></div>
        </div>

        <div class="market">
            <div class="market-header">
                <h2 class="market-title">Spot Market</h2>
                <span class="market-updated" id="market-updated">--</span>
            </div>
            <div class="market-grid" id="market-grid"></div>
            <div class="market-error" id="market-error" aria-live="polite"></div>
        </div>

        <a href="/dashboard/" class="btn-back">
            <i class="fas fa-arrow-left"></i>
            Regresar al Dashboard
        </a>
    </div>

    <div class="footer">
        YavlGold V9.4 - Crypto Market V1
    </div>
    <script type="module" src="../assets/js/utils/activityTracker.js"></script>
    <script type="module" src="./crypto.js"></script>
    <script type="module">
        window.YGActivity?.attachModuleTracking('crypto', { title: 'Crypto', path: '/crypto/' });
    </script>
</body>

</html>
