<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - YavlGold</title>
  <meta name="description" content="Perfil de usuario - YavlGold">

  <!-- Favicon -->
  <link rel="icon" href="/brand/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="/brand/logo.png">
  <meta name="theme-color" content="#0B0C0F">

  <!-- Estilos -->
  <link rel="stylesheet" href="../assets/css/unificacion.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap"
    rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: var(--bg-darker);
      color: var(--text-light);
      padding-top: 80px;
      min-height: 100vh;
    }

    .profile-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-avatar-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 25px;
    }

    .profile-avatar {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--color-secondary);
      box-shadow: 0 0 30px rgba(200, 167, 82, 0.3);
    }

    .change-avatar-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--gradient-gold);
      border: none;
      color: var(--bg-darker);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .change-avatar-btn:hover {
      transform: scale(1.1);
    }

    .profile-username {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-secondary);
      margin: 0 0 10px;
    }

    .profile-email {
      color: var(--text-muted);
      margin: 0 0 15px;
    }

    .profile-badge {
      display: inline-block;
      background: var(--gradient-gold);
      color: var(--bg-darker);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .profile-form {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-section h3 {
      color: var(--color-secondary);
      margin: 0 0 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-light);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-light);
      font-family: var(--font-body);
      font-size: 1rem;
      transition: var(--transition);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--color-secondary);
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-help {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .char-counter {
      text-align: right;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--gradient-gold);
      color: var(--bg-darker);
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .notification {
      position: fixed;
      top: 100px;
      right: 20px;
      background: var(--card-bg);
      color: var(--text-light);
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      animation: slideIn 0.3s ease;
    }

    .notification-success {
      border-color: #4caf50;
    }

    .notification-error {
      border-color: #ff6b6b;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .spinner {
      font-size: 2rem;
      color: var(--color-secondary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="gg-header">
    <a class="brand" href="/">
      <img src="../assets/images/logo.webp" alt="YavlGold" class="brand-logo">
      <span>YavlGold</span>
    </a>

    <nav class="main-nav">
      <a href="/herramientas/" data-protected="true">Herramientas</a>
      <a href="/academia/">Academia</a>
      <a href="/dashboard/" data-protected="true">Dashboard</a>
      <a href="/profile/" class="active">Perfil</a>
    </nav>

    <div class="auth-buttons" id="auth-buttons"></div>
  </header>

  <!-- Contenido del Perfil -->
  <div class="profile-container">
    <div id="loading" class="loading">
      <div class="spinner"><i class="fas fa-spinner fa-spin"></i></div>
      <p>Cargando perfil...</p>
    </div>

    <div id="profile-content" style="display: none;">
      <!-- Cabecera del Perfil -->
      <div class="profile-header">
        <div class="profile-avatar-container">
          <img id="profile-avatar-img" class="profile-avatar" src="" alt="Avatar">
          <button class="change-avatar-btn" onclick="changeAvatar()" title="Cambiar avatar">
            <i class="fas fa-camera"></i>
          </button>
        </div>

        <h1 class="profile-username" id="profile-username-display">Usuario</h1>
        <p class="profile-email" id="profile-email">correo@ejemplo.com</p>
        <div id="admin-badge" style="display: none;">
          <span class="profile-badge"><i class="fas fa-crown"></i> Administrador</span>
        </div>
      </div>

      <!-- Formulario de Perfil -->
      <form class="profile-form" id="profile-form" onsubmit="saveProfile(event)">
        <div class="form-section">
          <h3><i class="fas fa-user"></i> Información Personal</h3>

          <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="50">
            <p class="form-help">Solo letras minúsculas, números y guiones bajos. Mínimo 3 caracteres.</p>
          </div>

          <div class="form-group">
            <label for="bio">Biografía</label>
            <textarea id="bio" name="bio" maxlength="500" oninput="updateCharCounter()"></textarea>
            <p class="char-counter"><span id="bio-counter">0</span>/500 caracteres</p>
          </div>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard/'">
            <i class="fas fa-times"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/auth/authClient.js"></script>
  <script src="../assets/js/auth/authUI.js"></script>
  <script src="../assets/js/auth/authGuard.js"></script>
  <script src="../assets/js/profile/profileManager.js"></script>

  <script>
    let currentProfile = null;

    async function loadProfile() {
      try {
        const session = AuthClient.getSession();
        if (!session?.user) {
          window.location.href = '/dashboard/';
          return;
        }

        // Obtener perfil desde Supabase
        const result = await ProfileManager.getCurrentProfile();

        if (result.success && result.profile) {
          currentProfile = result.profile;
          displayProfile(result.profile, session.user);
        } else {
          // Si no existe perfil, usar datos de sesión
          displayProfile(null, session.user);
        }

        document.getElementById('loading').style.display = 'none';
        document.getElementById('profile-content').style.display = 'block';
      } catch (error) {
        console.error('Error loading profile:', error);
        showNotification('Error al cargar el perfil', 'error');
      }
    }

    function displayProfile(profile, user) {
      // Avatar
      const avatarUrl = profile?.avatar_url || user.avatar ||
        `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || user.email)}&background=C8A752&color=0B0C0F&bold=true`;
      document.getElementById('profile-avatar-img').src = avatarUrl;

      // Username y email
      const username = profile?.username || user.name || user.email.split('@')[0];
      document.getElementById('profile-username-display').textContent = username;
      document.getElementById('profile-email').textContent = user.email;

      // Formulario
      document.getElementById('username').value = username;
      document.getElementById('bio').value = profile?.bio || '';
      updateCharCounter();

      // Badge de admin
      if (profile?.is_admin) {
        document.getElementById('admin-badge').style.display = 'block';
      }
    }

    async function saveProfile(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const bio = document.getElementById('bio').value.trim();

      // Validar username
      if (!/^[a-z0-9_]+$/.test(username)) {
        showNotification('El username solo puede contener letras minúsculas, números y guiones bajos', 'error');
        return;
      }

      const session = AuthClient.getSession();
      if (!session?.user?.id) {
        showNotification('No hay sesión activa', 'error');
        return;
      }

      // Actualizar perfil
      const result = await ProfileManager.updateProfile(session.user.id, {
        username: username,
        bio: bio
      });

      if (result.success) {
        currentProfile = result.profile;
        document.getElementById('profile-username-display').textContent = username;
        showNotification('Perfil actualizado exitosamente', 'success');
      } else {
        showNotification(result.error || 'Error al actualizar perfil', 'error');
      }
    }

    async function changeAvatar() {
      const newAvatarUrl = prompt('Ingresa la URL de tu nueva imagen de perfil:');
      if (!newAvatarUrl) return;

      // Validar que sea una URL válida
      try {
        new URL(newAvatarUrl);
      } catch {
        showNotification('URL inválida', 'error');
        return;
      }

      const session = AuthClient.getSession();
      if (!session?.user?.id) return;

      const result = await ProfileManager.updateAvatar(session.user.id, newAvatarUrl);

      if (result.success) {
        document.getElementById('profile-avatar-img').src = newAvatarUrl;
        showNotification('Avatar actualizado exitosamente', 'success');
      } else {
        showNotification(result.error || 'Error al actualizar avatar', 'error');
      }
    }

    function updateCharCounter() {
      const bio = document.getElementById('bio').value;
      document.getElementById('bio-counter').textContent = bio.length;
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification notification-${type}`;
      notification.innerHTML = `
        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span>${message}</span>
      `;

      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 4000);
    }

    // Cargar perfil al iniciar
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(loadProfile, 500);
    });
  </script>
</body>

</html>
