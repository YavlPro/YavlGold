            --text-primary: #ffffff;

        }

        * {

        }

        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 500px;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: transparent;
            border: 2px solid var(--gold-principal);
            color: var(--gold-principal);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--gold-principal);
            color: #0a0a0a;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(200, 167, 82, 0.4);
        }
    </style>
