<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpieza Final - YavlGold</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0B0C0F;
      color: #E5E5E5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
      line-height: 1.8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background: #1a1a1a;
      padding: 40px;
      border-radius: 12px;
      border: 2px solid #C8A752;
      text-align: center;
    }
    h1 {
      color: #C8A752;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .progress {
      background: #0B0C0F;
      padding: 30px;
      border-radius: 8px;
      margin: 30px 0;
      min-height: 200px;
    }
    .status {
      font-size: 1.2rem;
      margin: 15px 0;
      padding: 15px;
      border-radius: 6px;
      background: #2a2a2a;
    }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .info { color: #2196f3; }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #C8A752;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background: linear-gradient(135deg, #C8A752 0%, #8B7842 100%);
      color: #0B0C0F;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 20px;
    }
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      text-align: left;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-left: 3px solid #666;
      padding-left: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üßπ Limpieza Final de Anuncios</h1>
    
    <div class="progress" id="progress">
      <div class="status info">
        Presiona el bot√≥n para eliminar los 3 anuncios de prueba restantes
      </div>
      <button id="cleanup-btn" onclick="cleanup()">
        üóëÔ∏è Eliminar Anuncios de Prueba
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/auth/authClient.js"></script>
  <script src="/assets/js/profile/profileManager.js"></script>
  <script src="/assets/js/announcements/announcementsManager.js"></script>
  
  <script>
    const testAnnouncementIds = [
      '8d4301fc-8a91-4456-b1c6-c23dacae10c5',
      '67057548-2fc7-40a0-b83b-4ed9e507e020',
      '0275fc52-4abe-4c67-aeab-8df65ceca003'
    ];

    async function cleanup() {
      const progress = document.getElementById('progress');
      const btn = document.getElementById('cleanup-btn');
      
      btn.disabled = true;
      
      progress.innerHTML = `
        <div class="spinner"></div>
        <div class="status info">Eliminando anuncios de prueba...</div>
        <div class="log" id="log"></div>
      `;

      const log = document.getElementById('log');
      
      function addLog(message, type = 'info') {
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = message;
        log.appendChild(entry);
        log.scrollTop = log.scrollHeight;
      }

      addLog('üöÄ Iniciando limpieza...', 'info');
      addLog(`üìã Anuncios a eliminar: ${testAnnouncementIds.length}`, 'info');
      addLog('', 'info');

      let deleted = 0;
      let errors = 0;

      for (let i = 0; i < testAnnouncementIds.length; i++) {
        const id = testAnnouncementIds[i];
        
        try {
          addLog(`[${i + 1}/${testAnnouncementIds.length}] Eliminando: ${id}`, 'info');
          
          const result = await AnnouncementsManager.deleteAnnouncement(id);
          
          if (result.success) {
            deleted++;
            addLog(`   ‚úÖ Eliminado exitosamente`, 'success');
          } else {
            errors++;
            addLog(`   ‚ùå Error: ${result.error}`, 'error');
          }
          
          // Pausa entre eliminaciones
          await new Promise(resolve => setTimeout(resolve, 300));
          
        } catch (error) {
          errors++;
          addLog(`   ‚ùå Excepci√≥n: ${error.message}`, 'error');
        }
      }

      addLog('', 'info');
      addLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');
      addLog(`üìä Resumen Final:`, 'info');
      addLog(`   ‚úÖ Eliminados: ${deleted}`, 'success');
      addLog(`   ‚ùå Errores: ${errors}`, errors > 0 ? 'error' : 'success');
      addLog('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'info');

      // Verificar cu√°ntos quedan
      await new Promise(resolve => setTimeout(resolve, 500));
      
      const { data } = await AuthClient.supabase
        .from('announcements')
        .select('id, title');

      const remaining = data?.length || 0;
      const testRemaining = data?.filter(a => 
        a.title.toLowerCase().includes('test') || 
        a.title.includes('üß™')
      ).length || 0;

      addLog('', 'info');
      addLog(`üìà Estado actual de la base de datos:`, 'info');
      addLog(`   Total de anuncios: ${remaining}`, 'success');
      addLog(`   Anuncios de prueba: ${testRemaining}`, testRemaining === 0 ? 'success' : 'error');
      
      if (testRemaining === 0) {
        progress.innerHTML = `
          <div class="status success" style="font-size: 3rem; margin: 30px 0;">
            ‚úÖ
          </div>
          <div class="status success" style="font-size: 1.5rem;">
            ¬°Limpieza Completada!
          </div>
          <div class="status info">
            Todos los anuncios de prueba han sido eliminados.<br>
            Solo queda tu anuncio de bienvenida.
          </div>
          <button onclick="window.location.href='/dashboard/'">
            üéØ Ir al Dashboard
          </button>
        `;
      } else {
        progress.innerHTML += `
          <button onclick="location.reload()">
            üîÑ Intentar de Nuevo
          </button>
          <button onclick="window.location.href='/debug-announcements.html'">
            üîç Ver Detalles
          </button>
        `;
      }
    }

    // Auto-inicializar
    window.addEventListener('DOMContentLoaded', async () => {
      await new Promise(resolve => setTimeout(resolve, 1000));
      console.log('‚úÖ Listo para limpiar');
    });
  </script>
</body>
</html>
