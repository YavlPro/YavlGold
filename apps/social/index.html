<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social - Comunidad YavlGold</title>
    <link rel="icon" type="image/webp" href="/brand/logo.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #D4AF37, #FDB931, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-btn {
            border: 1px solid #D4AF37;
            color: #D4AF37;
            padding: 10px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .gold-btn:hover {
            background: #D4AF37;
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        }
    </style>
</head>

<body class="flex flex-col text-center">
    <h1 class="text-6xl md:text-8xl font-bold mb-4 tracking-tighter">Social</h1>
