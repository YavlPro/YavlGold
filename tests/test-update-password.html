<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Nueva Contrase√±a - YavlGold</title>
  <style>
    body {
      background: #0B0C0F;
      color: #E5E5E5;
      font-family: 'Courier New', monospace;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      background: #1a1a1a;
      border: 2px solid #C8A752;
      border-radius: 12px;
      padding: 30px;
      margin: 20px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #000;
      border: 1px solid #C8A752;
      border-radius: 6px;
      color: #E5E5E5;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: linear-gradient(135deg, #C8A752 0%, #8B7842 100%);
      color: #0B0C0F;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0;
      font-size: 1rem;
      width: 100%;
    }
    button:hover { opacity: 0.9; }
    .success { color: #4CAF50; }
    .error { color: #f44336; }
    .info { color: #2196F3; }
  </style>
</head>
<body>

  <h1>üîê Establecer Nueva Contrase√±a</h1>
  
  <div class="card" id="loadingCard">
    <p class="info">‚è≥ Verificando link de recuperaci√≥n...</p>
  </div>

  <div class="card" id="formCard" style="display: none;">
    <h2>Contrase√±a Nueva</h2>
    <p>Ingresa tu nueva contrase√±a</p>
    
    <form id="updateForm">
      <label>Nueva Contrase√±a (m√≠nimo 6 caracteres):</label>
      <input type="password" id="password" placeholder="Ej: YavlGold123!" required minlength="6">
      
      <label>Confirmar Contrase√±a:</label>
      <input type="password" id="password2" placeholder="Repite la contrase√±a" required minlength="6">
      
      <button type="submit">‚úÖ Cambiar Contrase√±a</button>
    </form>
    
    <div id="result" style="margin-top: 20px;"></div>
  </div>

  <div class="card" id="errorCard" style="display: none; border-color: #f44336;">
    <h3 class="error">‚ùå Link Inv√°lido o Expirado</h3>
    <p>El link de recuperaci√≥n no es v√°lido o ya expir√≥.</p>
    <button onclick="window.location.href='/test-reset-password.html'" style="background: #f44336;">
      üîÑ Solicitar Nuevo Link
    </button>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/js/auth/authClient.js"></script>

  <script>
    const resultDiv = document.getElementById('result');
    const loadingCard = document.getElementById('loadingCard');
    const formCard = document.getElementById('formCard');
    const errorCard = document.getElementById('errorCard');

    // Inicializar
    AuthClient.init();

    // Verificar si hay hash de recuperaci√≥n en la URL
    window.addEventListener('DOMContentLoaded', async () => {
      const hashParams = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const type = hashParams.get('type');

      console.log('[Update Password] Hash params:', { accessToken: accessToken?.substring(0, 20), type });

      if (type === 'recovery' && accessToken) {
        // Tenemos token de recuperaci√≥n v√°lido
        loadingCard.style.display = 'none';
        formCard.style.display = 'block';
        
        // Establecer la sesi√≥n con el token de recuperaci√≥n
        const { data, error } = await AuthClient.supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: hashParams.get('refresh_token') || ''
        });

        if (error) {
          console.error('[Update Password] Error al establecer sesi√≥n:', error);
          showError();
        } else {
          console.log('[Update Password] ‚úÖ Sesi√≥n de recuperaci√≥n establecida');
        }
      } else {
        // No hay token v√°lido
        showError();
      }
    });

    function showError() {
      loadingCard.style.display = 'none';
      formCard.style.display = 'none';
      errorCard.style.display = 'block';
    }

    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;

      // Validar contrase√±as
      if (password !== password2) {
        resultDiv.innerHTML = '<p class="error">‚ùå Las contrase√±as no coinciden</p>';
        return;
      }

      if (password.length < 6) {
        resultDiv.innerHTML = '<p class="error">‚ùå La contrase√±a debe tener al menos 6 caracteres</p>';
        return;
      }

      resultDiv.innerHTML = '<p class="info">‚è≥ Actualizando contrase√±a...</p>';

      try {
        const { error } = await AuthClient.supabase.auth.updateUser({
          password: password
        });

        if (error) throw error;

        resultDiv.innerHTML = `
          <div style="padding: 20px; background: #1a4d1a; border-radius: 8px; border: 2px solid #4CAF50;">
            <p class="success" style="font-size: 1.2rem; margin: 0 0 10px 0;">‚úÖ ¬°Contrase√±a actualizada!</p>
            <p style="font-size: 0.95rem; opacity: 0.9;">
              üîê Tu nueva contrase√±a ha sido guardada<br>
              ‚è≥ Redirigiendo a login...
            </p>
          </div>
        `;

        console.log('[Update Password] ‚úÖ Contrase√±a actualizada');

        // Redirigir a signup para que haga login
        setTimeout(() => {
          window.location.href = '/test-signup.html';
        }, 2000);

      } catch (error) {
        resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
        console.error('[Update Password] ‚ùå', error);
      }
    });
  </script>

</body>
</html>
