<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Global Gold</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required value="admin">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required value="123">
            </div>
            <button type="submit" class="btn btn-primary">Acceder</button>
            <button type="button" onclick="quickLogin()" class="btn btn-secondary">Login Rápido</button>
        </form>
        <p>¿No tienes una cuenta? <a href="creacion.html">Regístrate</a></p>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>

    <script>
        // Sistema de autenticación para tu proyecto original
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación básica
            if (!username || !password) {
                alert('Por favor completa todos los campos');
                return;
            }
            
            // Autenticación - redirige al dashboard principal
            if (username === 'admin' && password === '123') {
                // Guardar sesión
                localStorage.setItem('userAuthenticated', 'true');
                localStorage.setItem('username', username);
                // Redirigir a la página principal
                window.location.href = 'index.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
        
        function quickLogin() {
            // Rellenar automáticamente y hacer login
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = '123';
            document.getElementById('login-form').dispatchEvent(new Event('submit'));
        }
        
        // Verificar si ya está logueado
        if (localStorage.getItem('userAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
