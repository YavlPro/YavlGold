<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña - YavlGold</title>
  <meta name="description" content="Establece tu nueva contraseña de YavlGold">
  
  <!-- Favicon -->
  <link rel="icon" href="./assets/images/logo.png" type="image/png">
  <link rel="apple-touch-icon" href="./assets/images/logo.png">
  
  <!-- Preload Critical Fonts -->
  <link rel="preload" href="./assets/fonts/orbitron-v31-latin-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/rajdhani-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- Self-Hosted Fonts -->
  <link rel="stylesheet" href="./assets/css/fonts.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* Same styling as recuperar-password.html */
    :root {
      --yavl-gold: #C8A752;
      --yavl-gold-dark: #7D6B32;
      --gold-light: #E4D08E;
      --yavl-dark: #0B0C0F;
      --bg-dark: #101114;
      --bg-darker: #0a0a0a;
      --text-light: #f0f0f0;
      --text-secondary: #a0a0a0;
      --border-gold: rgba(200,167,82, 0.28);
      --glow-gold: 0 0 10px rgba(200,167,82, 0.35);
      --font-heading: 'Orbitron', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: var(--font-body);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(200,167,82,0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(200,167,82,0.03) 0%, transparent 50%),
        linear-gradient(var(--border-gold) 1px, transparent 1px),
        linear-gradient(to right, var(--border-gold) 1px, var(--bg-dark) 1px);
      background-size: 800px 800px, 600px 600px, 40px 40px, 40px 40px;
    }
    
    .header {
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--border-gold);
      background: rgba(11, 12, 15, 0.85);
      backdrop-filter: blur(20px);
    }
    
    .logo-link {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      width: fit-content;
    }
    
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--yavl-gold);
      padding: 2px;
    }
    
    .logo-text {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--yavl-gold);
      letter-spacing: -0.5px;
    }
    
    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .reset-card {
      background: linear-gradient(135deg, rgba(11, 12, 15, 0.96), rgba(200,167,82, 0.06));
      border: 1px solid var(--border-gold);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--glow-gold);
      backdrop-filter: blur(5px);
    }
    
    .reset-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(200,167,82, 0.1);
      border: 2px solid var(--yavl-gold);
      border-radius: 50%;
      font-size: 2rem;
      color: var(--yavl-gold);
    }
    
    h1 {
      font-family: var(--font-heading);
      font-size: 2rem;
      color: var(--yavl-gold);
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .description {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--yavl-gold);
      font-size: 1.1rem;
    }
    
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      cursor: pointer;
      transition: color 0.3s ease;
      z-index: 2;
    }
    
    .toggle-password:hover {
      color: var(--yavl-gold);
    }
    
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.875rem 3rem 0.875rem 3rem;
      background: rgba(200,167,82, 0.05);
      border: 1px solid var(--border-gold);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 1rem;
      font-family: var(--font-body);
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--yavl-gold);
      box-shadow: var(--glow-gold);
      background: rgba(200,167,82, 0.08);
    }
    
    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }
    
    .password-strength {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }
    
    .strength-bar {
      height: 4px;
      background: rgba(200,167,82, 0.15);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    
    .strength-fill {
      height: 100%;
      background: var(--text-secondary);
      width: 0%;
      transition: all 0.3s ease;
    }
    
    .strength-fill.weak {
      background: #e74c3c;
      width: 33%;
    }
    
    .strength-fill.medium {
      background: #f39c12;
      width: 66%;
    }
    
    .strength-fill.strong {
      background: #2ecc71;
      width: 100%;
    }
    
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--yavl-gold), var(--yavl-gold-dark));
      color: var(--yavl-dark);
      border: none;
      border-radius: 12px;
      font-family: var(--font-heading);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--glow-gold);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    
    .btn-submit:hover {
      box-shadow: 0 0 18px rgba(200,167,82, 0.55);
      transform: translateY(-2px);
    }
    
    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(11, 12, 15, 0.3);
      border-top-color: var(--yavl-dark);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    .btn-submit:disabled .spinner {
      display: block;
    }
    
    .btn-submit:disabled .btn-text {
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      display: none;
      align-items: flex-start;
      gap: 0.75rem;
    }
    
    .alert.show {
      display: flex;
    }
    
    .alert-success {
      background: rgba(46, 204, 113, 0.1);
      border: 1px solid rgba(46, 204, 113, 0.3);
      color: #2ecc71;
    }
    
    .alert-error {
      background: rgba(231, 76, 60, 0.1);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: #e74c3c;
    }
    
    .alert-icon {
      font-size: 1.2rem;
      flex-shrink: 0;
    }
    
    .requirements {
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(200,167,82, 0.05);
      border: 1px solid var(--border-gold);
      border-radius: 8px;
    }
    
    .requirements-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 0.5rem;
    }
    
    .requirement {
      font-size: 0.85rem;
      color: var(--text-secondary);
      padding: 0.25rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .requirement.met {
      color: #2ecc71;
    }
    
    .requirement i {
      font-size: 0.75rem;
    }
    
    @media (max-width: 640px) {
      .reset-card {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="header">
    <a href="./index.html" class="logo-link">
      <img src="./assets/images/logo.png" alt="YavlGold" class="logo-img">
      <span class="logo-text">YavlGold</span>
    </a>
  </div>
  
  <div class="container">
    <div class="reset-card">
      
      <div class="reset-icon">
        <i class="fas fa-lock"></i>
      </div>
      
      <h1>Nueva Contraseña</h1>
      
      <p class="description">
        Establece una contraseña segura para tu cuenta YavlGold.
      </p>
      
      <div class="alert alert-success" id="alertSuccess">
        <i class="fas fa-check-circle alert-icon"></i>
        <div>
          <strong>¡Contraseña actualizada!</strong><br>
          Redirigiendo al dashboard...
        </div>
      </div>
      
      <div class="alert alert-error" id="alertError">
        <i class="fas fa-exclamation-circle alert-icon"></i>
        <div id="errorMessage">
          Ocurrió un error. Por favor, intenta nuevamente.
        </div>
      </div>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="password">Nueva Contraseña</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="••••••••"
              required
              minlength="8"
              autocomplete="new-password"
            >
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <div class="password-strength">
            <span id="strengthText">Escribe tu contraseña</span>
            <div class="strength-bar">
              <div class="strength-fill" id="strengthBar"></div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="••••••••"
              required
              minlength="8"
              autocomplete="new-password"
            >
            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
          </div>
        </div>
        
        <div class="requirements">
          <div class="requirements-title">Requisitos de contraseña:</div>
          <div class="requirement" id="reqLength">
            <i class="fas fa-circle"></i>
            Mínimo 8 caracteres
          </div>
          <div class="requirement" id="reqUppercase">
            <i class="fas fa-circle"></i>
            Al menos una mayúscula
          </div>
          <div class="requirement" id="reqNumber">
            <i class="fas fa-circle"></i>
            Al menos un número
          </div>
        </div>
        
        <button type="submit" class="btn-submit" id="submitBtn">
          <div class="spinner"></div>
          <span class="btn-text">
            <i class="fas fa-check"></i>
            Cambiar Contraseña
          </span>
        </button>
      </form>
      
    </div>
  </div>
  
  <script>
    const SUPABASE_URL = 'https://rpqbwnchjrttbilmozxx.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJwcWJ3bmNoanJ0dGJpbG1venh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjczNjk5MDgsImV4cCI6MjA0Mjk0NTkwOH0.Rr-EQXUJa46OqPuxWt8Ix2S75V0pPDQ3N3Y7KkcCN_Y';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const form = document.getElementById('resetForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const alertSuccess = document.getElementById('alertSuccess');
    const alertError = document.getElementById('alertError');
    const errorMessage = document.getElementById('errorMessage');
    const strengthText = document.getElementById('strengthText');
    const strengthBar = document.getElementById('strengthBar');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    
    // Password visibility toggle
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });
    
    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
      toggleConfirmPassword.classList.toggle('fa-eye');
      toggleConfirmPassword.classList.toggle('fa-eye-slash');
    });
    
    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = calculatePasswordStrength(password);
      updatePasswordStrength(strength);
      checkPasswordRequirements(password);
    });
    
    function calculatePasswordStrength(password) {
      if (!password) return 0;
      
      let strength = 0;
      
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      
      return strength;
    }
    
    function updatePasswordStrength(strength) {
      strengthBar.className = 'strength-fill';
      
      if (strength <= 2) {
        strengthBar.classList.add('weak');
        strengthText.textContent = 'Contraseña débil';
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
        strengthText.textContent = 'Contraseña media';
      } else {
        strengthBar.classList.add('strong');
        strengthText.textContent = 'Contraseña fuerte';
      }
    }
    
    function checkPasswordRequirements(password) {
      const reqLength = document.getElementById('reqLength');
      const reqUppercase = document.getElementById('reqUppercase');
      const reqNumber = document.getElementById('reqNumber');
      
      if (password.length >= 8) {
        reqLength.classList.add('met');
        reqLength.querySelector('i').className = 'fas fa-check-circle';
      } else {
        reqLength.classList.remove('met');
        reqLength.querySelector('i').className = 'fas fa-circle';
      }
      
      if (/[A-Z]/.test(password)) {
        reqUppercase.classList.add('met');
        reqUppercase.querySelector('i').className = 'fas fa-check-circle';
      } else {
        reqUppercase.classList.remove('met');
        reqUppercase.querySelector('i').className = 'fas fa-circle';
      }
      
      if (/[0-9]/.test(password)) {
        reqNumber.classList.add('met');
        reqNumber.querySelector('i').className = 'fas fa-check-circle';
      } else {
        reqNumber.classList.remove('met');
        reqNumber.querySelector('i').className = 'fas fa-circle';
      }
    }
    
    // Form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      alertSuccess.classList.remove('show');
      alertError.classList.remove('show');
      
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();
      
      // Validations
      if (password.length < 8) {
        showError('La contraseña debe tener mínimo 8 caracteres');
        return;
      }
      
      if (!/[A-Z]/.test(password)) {
        showError('La contraseña debe contener al menos una mayúscula');
        return;
      }
      
      if (!/[0-9]/.test(password)) {
        showError('La contraseña debe contener al menos un número');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Las contraseñas no coinciden');
        return;
      }
      
      submitBtn.disabled = true;
      
      try {
        // Update password
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });
        
        if (error) throw error;
        
        console.log('✅ Password updated successfully');
        alertSuccess.classList.add('show');
        
        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = './dashboard/index.html';
        }, 2000);
        
      } catch (error) {
        console.error('❌ Error updating password:', error);
        showError(error.message || 'Error al actualizar la contraseña');
      } finally {
        submitBtn.disabled = false;
      }
    });
    
    function showError(message) {
      errorMessage.textContent = message;
      alertError.classList.add('show');
    }
    
    // Check if user is authenticated (recovery flow)
    (async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      
      if (error || !session) {
        console.log('❌ No active session for password reset');
        showError('Enlace inválido o expirado. Solicita uno nuevo.');
        submitBtn.disabled = true;
      } else {
        console.log('✅ Valid reset session');
      }
    })();
  </script>
  
</body>
</html>
