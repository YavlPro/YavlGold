<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Mobile Optimizations - YavlGold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B0C0F 0%, #1a1b1e 100%);
            color: #E5E5E5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #C8A752, #D4AF37, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(200, 167, 82, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .test-section h2 {
            color: #C8A752;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #555;
            transition: all 0.3s ease;
        }

        .test-item.pass {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .test-item.fail {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .test-item.warn {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .test-name {
            flex: 1;
            font-size: 1rem;
        }

        .test-result {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.pass {
            background: #4CAF50;
            color: white;
        }

        .badge.fail {
            background: #f44336;
            color: white;
        }

        .badge.warn {
            background: #ff9800;
            color: white;
        }

        .test-detail {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card.pass {
            border-color: #4CAF50;
        }

        .summary-card.fail {
            border-color: #f44336;
        }

        .summary-card.warn {
            border-color: #ff9800;
        }

        .summary-card h3 {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #C8A752;
        }

        .spinner {
            border: 4px solid rgba(200, 167, 82, 0.1);
            border-top: 4px solid #C8A752;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .retest-btn {
            background: linear-gradient(135deg, #C8A752, #D4AF37);
            color: #0B0C0F;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.2s;
        }

        .retest-btn:hover {
            transform: scale(1.05);
        }

        .retest-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 Test: Mobile Optimizations</h1>
        <p class="subtitle">Verificación completa de optimizaciones mobile para YavlGold</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Ejecutando tests...
        </div>

        <div id="results" style="display: none;">
            <div class="summary" id="summary"></div>
            <div id="test-sections"></div>
            <button class="retest-btn" onclick="runTests()">🔄 Volver a Ejecutar Tests</button>
        </div>
    </div>

    <script>
        const TEST_URL = '/apps/gold/';
        const CSS_FILE = '/apps/gold/assets/css/mobile-optimizations.css';
        const JS_FILE = '/apps/gold/assets/js/mobile-optimizations.js';

        let testResults = {
            pass: 0,
            fail: 0,
            warn: 0,
            total: 0
        };

        const tests = {
            'Archivos y Recursos': [
                {
                    name: 'CSS de mobile-optimizations.css existe',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        return response.ok;
                    }
                },
                {
                    name: 'JS de mobile-optimizations.js existe',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        return response.ok;
                    }
                },
                {
                    name: 'CSS vinculado en index.html',
                    test: async () => {
                        const response = await fetch(TEST_URL);
                        const html = await response.text();
                        return html.includes('mobile-optimizations.css');
                    }
                },
                {
                    name: 'JS vinculado en index.html',
                    test: async () => {
                        const response = await fetch(TEST_URL);
                        const html = await response.text();
                        return html.includes('mobile-optimizations.js');
                    }
                }
            ],
            'CSS Media Queries': [
                {
                    name: 'Media query @media (max-width: 768px)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('@media (max-width: 768px)') || css.includes('@media (max-width:768px)');
                    }
                },
                {
                    name: 'Media query @media (max-width: 480px)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('@media (max-width: 480px)') || css.includes('@media (max-width:480px)');
                    }
                },
                {
                    name: 'Media query orientation: landscape',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('orientation: landscape');
                    }
                },
                {
                    name: 'Media query hover: none (touch devices)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('hover: none');
                    }
                },
                {
                    name: 'Media query prefers-color-scheme: dark',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('prefers-color-scheme: dark');
                    }
                }
            ],
            'Header Auto-Hide': [
                {
                    name: 'Clase .scroll-down definida',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('.scroll-down') || css.includes('.gg-header.scroll-down');
                    }
                },
                {
                    name: 'Clase .scroll-up definida',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('.scroll-up') || css.includes('.gg-header.scroll-up');
                    }
                },
                {
                    name: 'Transform para ocultar header',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('transform: translateY(-100%)') || css.includes('transform:translateY(-100%)');
                    }
                },
                {
                    name: 'JS implementa scroll listener',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('scroll') && (js.includes('addEventListener') || js.includes('.on('));
                    }
                }
            ],
            'Optimizaciones Táctiles': [
                {
                    name: 'Touch-action: manipulation presente',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('touch-action: manipulation') || css.includes('touch-action:manipulation');
                    }
                },
                {
                    name: 'Área táctil mínima 44px (WCAG)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('44px') || css.includes('min-height: 44px');
                    }
                },
                {
                    name: 'JS implementa touchstart events',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('touchstart');
                    }
                },
                {
                    name: 'JS implementa touchend events',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('touchend');
                    }
                },
                {
                    name: 'Feedback visual en tap (opacity/scale)',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return (js.includes('opacity') || js.includes('scale')) && js.includes('touchstart');
                    }
                }
            ],
            'Lazy Loading': [
                {
                    name: 'IntersectionObserver implementado',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('IntersectionObserver');
                    }
                },
                {
                    name: 'Lazy loading para imágenes',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('data-src') || js.includes('lazy');
                    }
                },
                {
                    name: 'RootMargin configurado (precarga)',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('rootMargin');
                    }
                },
                {
                    name: 'Clase .loaded para fade-in',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('.loaded') || css.includes('img.loaded');
                    }
                }
            ],
            'Smooth Scroll': [
                {
                    name: 'Scroll-behavior: smooth definido',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('scroll-behavior: smooth') || css.includes('scroll-behavior:smooth');
                    }
                },
                {
                    name: 'JS implementa scrollTo suave',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('scrollTo') && js.includes('smooth');
                    }
                },
                {
                    name: 'Ajuste de offset por header',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('offsetTop') || js.includes('getBoundingClientRect');
                    }
                },
                {
                    name: '-webkit-overflow-scrolling: touch (iOS)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('-webkit-overflow-scrolling: touch');
                    }
                }
            ],
            'Botón Scroll-to-Top': [
                {
                    name: 'Botón scroll-to-top creado en JS',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('scroll-to-top') || js.includes('scrollToTop');
                    }
                },
                {
                    name: 'Estilos para #scroll-to-top',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('#scroll-to-top') || css.includes('.scroll-to-top');
                    }
                },
                {
                    name: 'Posición fixed bottom-right',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('position: fixed') && css.includes('bottom:');
                    }
                }
            ],
            'Logo Hero Optimizado': [
                {
                    name: 'Logo hero con tamaño 140px',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('140px');
                    }
                },
                {
                    name: 'Animación pulse-glow definida',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('pulse-glow') || css.includes('@keyframes pulse');
                    }
                },
                {
                    name: 'Box-shadow dorado en logo',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        const logoSection = css.match(/\.logo-hero[\s\S]{0,500}box-shadow/);
                        return logoSection && logoSection[0].includes('rgba(200, 167, 82');
                    }
                }
            ],
            'iOS Específico': [
                {
                    name: 'Safe area insets (env())',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('env(safe-area-inset-');
                    }
                },
                {
                    name: 'Font-size 16px en inputs (prevenir zoom)',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('16px') && (js.includes('input') || js.includes('fontSize'));
                    }
                },
                {
                    name: 'Prevención de bounce (overscroll-behavior)',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('overscrollBehavior') || js.includes('overscroll-behavior');
                    }
                }
            ],
            'Performance': [
                {
                    name: 'Viewport height fix (--vh variable)',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('--vh') && js.includes('innerHeight');
                    }
                },
                {
                    name: 'Throttle implementado',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('throttle') || js.includes('requestAnimationFrame');
                    }
                },
                {
                    name: 'Debounce implementado',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('debounce') || js.includes('setTimeout');
                    }
                },
                {
                    name: 'Detección de conexión lenta',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('navigator.connection') || js.includes('effectiveType');
                    }
                }
            ],
            'Accesibilidad': [
                {
                    name: 'ARIA labels en botones',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('aria-label');
                    }
                },
                {
                    name: 'Prefers-reduced-motion',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('prefers-reduced-motion');
                    }
                },
                {
                    name: 'Verificación de área táctil mínima',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('getBoundingClientRect') && js.includes('44');
                    }
                }
            ],
            'PWA y Avanzado': [
                {
                    name: 'PWA display-mode: standalone',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('display-mode: standalone');
                    }
                },
                {
                    name: 'Landscape mode específico',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('orientation: landscape');
                    }
                },
                {
                    name: 'OLED dark mode (true black)',
                    test: async () => {
                        const response = await fetch(CSS_FILE);
                        const css = await response.text();
                        return css.includes('#000000') || css.includes('#000');
                    }
                },
                {
                    name: 'Manejo de orientationchange',
                    test: async () => {
                        const response = await fetch(JS_FILE);
                        const js = await response.text();
                        return js.includes('orientationchange') || js.includes('orientation');
                    }
                }
            ]
        };

        async function runTests() {
            testResults = { pass: 0, fail: 0, warn: 0, total: 0 };
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            const testSections = document.getElementById('test-sections');
            testSections.innerHTML = '';

            for (const [sectionName, sectionTests] of Object.entries(tests)) {
                const section = document.createElement('div');
                section.className = 'test-section';
                section.innerHTML = `<h2>📋 ${sectionName}</h2>`;

                for (const testCase of sectionTests) {
                    testResults.total++;
                    
                    try {
                        const result = await testCase.test();
                        const status = result ? 'pass' : 'fail';
                        
                        if (status === 'pass') testResults.pass++;
                        else testResults.fail++;

                        const testItem = document.createElement('div');
                        testItem.className = `test-item ${status}`;
                        testItem.innerHTML = `
                            <span class="test-name">${testCase.name}</span>
                            <div class="test-result">
                                <span class="badge ${status}">${status === 'pass' ? 'PASS ✓' : 'FAIL ✗'}</span>
                            </div>
                        `;
                        section.appendChild(testItem);
                    } catch (error) {
                        testResults.fail++;
                        
                        const testItem = document.createElement('div');
                        testItem.className = 'test-item fail';
                        testItem.innerHTML = `
                            <span class="test-name">${testCase.name}</span>
                            <div class="test-result">
                                <span class="badge fail">ERROR ✗</span>
                            </div>
                        `;
                        const detail = document.createElement('div');
                        detail.className = 'test-detail';
                        detail.textContent = error.message;
                        testItem.appendChild(detail);
                        section.appendChild(testItem);
                    }
                }

                testSections.appendChild(section);
            }

            displaySummary();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function displaySummary() {
            const summary = document.getElementById('summary');
            summary.innerHTML = `
                <div class="summary-card pass">
                    <h3>${testResults.pass}</h3>
                    <p>Passed</p>
                </div>
                <div class="summary-card fail">
                    <h3>${testResults.fail}</h3>
                    <p>Failed</p>
                </div>
                <div class="summary-card warn">
                    <h3>${testResults.warn}</h3>
                    <p>Warnings</p>
                </div>
                <div class="summary-card" style="border-color: #C8A752;">
                    <h3>${testResults.total}</h3>
                    <p>Total Tests</p>
                </div>
            `;
        }

        // Ejecutar tests al cargar
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
