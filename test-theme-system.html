<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test: Sistema de Temas - YavlGold</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0B0C0F 0%, #1a1b1e 100%);
            color: #E5E5E5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(135deg, #C8A752, #D4AF37, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(200, 167, 82, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .test-section h2 {
            color: #C8A752;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #555;
            transition: all 0.3s ease;
        }

        .test-item.pass {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        .test-item.fail {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .test-item.warn {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }

        .test-name {
            flex: 1;
            font-size: 1rem;
        }

        .test-result {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.pass {
            background: #4CAF50;
            color: white;
        }

        .badge.fail {
            background: #f44336;
            color: white;
        }

        .badge.warn {
            background: #ff9800;
            color: white;
        }

        .test-detail {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .summary-card.pass {
            border-color: #4CAF50;
        }

        .summary-card.fail {
            border-color: #f44336;
        }

        .summary-card.warn {
            border-color: #ff9800;
        }

        .summary-card h3 {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .summary-card p {
            font-size: 1rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #C8A752;
        }

        .spinner {
            border: 4px solid rgba(200, 167, 82, 0.1);
            border-top: 4px solid #C8A752;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .retest-btn {
            background: linear-gradient(135deg, #C8A752, #D4AF37);
            color: #0B0C0F;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: block;
            margin: 30px auto;
            transition: transform 0.2s;
        }

        .retest-btn:hover {
            transform: scale(1.05);
        }

        .retest-btn:active {
            transform: scale(0.98);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            overflow-x: auto;
        }

        .code-block code {
            color: #C8A752;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 Test: Sistema de Temas</h1>
        <p class="subtitle">Diagnóstico completo del ThemeManager de YavlGold</p>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Ejecutando tests del sistema de temas...
        </div>

        <div id="results" style="display: none;">
            <div class="summary" id="summary"></div>
            <div id="test-sections"></div>
            <button class="retest-btn" onclick="runTests()">🔄 Volver a Ejecutar Tests</button>
        </div>
    </div>

    <script>
        const TEST_URL = '/apps/gold/';
        
        let testResults = {
            pass: 0,
            fail: 0,
            warn: 0,
            total: 0
        };

        const tests = {
            'Archivos del Sistema': [
                {
                    name: 'Archivo themeManager.js existe',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        return response.ok;
                    }
                },
                {
                    name: 'themeManager.js está vinculado en index.html',
                    test: async () => {
                        const response = await fetch(TEST_URL);
                        const html = await response.text();
                        return html.includes('themeManager.js');
                    }
                },
                {
                    name: 'Theme switcher container existe en HTML',
                    test: async () => {
                        const response = await fetch(TEST_URL);
                        const html = await response.text();
                        return html.includes('theme-switcher-container');
                    }
                }
            ],
            'Código ThemeManager': [
                {
                    name: 'ThemeManager define clase o objeto',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('class ThemeManager') || js.includes('const ThemeManager') || js.includes('window.ThemeManager');
                    }
                },
                {
                    name: 'Método init() está definido',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('init()') || js.includes('init ()');
                    }
                },
                {
                    name: 'Almacenamiento en localStorage',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('localStorage');
                    }
                },
                {
                    name: 'Key "gg:theme" usado para guardar tema',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('gg:theme');
                    }
                },
                {
                    name: 'Detección de prefers-color-scheme',
                    test: async () => {
                        const response = await fetch(`/assets/js/themeManager.js?t=${Date.now()}`);
                        const js = await response.text();
                        const found = js.includes('prefers-color-scheme');
                        console.log('[TEST] prefers-color-scheme found:', found, 'Length:', js.length);
                        return found;
                    }
                }
            ],
            'Aplicación de Temas': [
                {
                    name: 'Aplica tema al body o html',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return (js.includes('body.setAttribute') || js.includes('html.setAttribute') || 
                                js.includes('document.documentElement.setAttribute') ||
                                js.includes('body.dataset') || js.includes('classList'));
                    }
                },
                {
                    name: 'Atributo data-theme o clase theme',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('data-theme') || js.includes('theme-');
                    }
                },
                {
                    name: 'Método setTheme() existe',
                    test: async () => {
                        const response = await fetch(`/assets/js/themeManager.js?t=${Date.now()}`);
                        const js = await response.text();
                        const found = /setTheme\s*\(/.test(js);
                        console.log('[TEST] setTheme found:', found);
                        return found;
                    }
                },
                {
                    name: 'Método getTheme() existe',
                    test: async () => {
                        const response = await fetch(`/assets/js/themeManager.js?t=${Date.now()}`);
                        const js = await response.text();
                        const found = /getTheme\s*\(/.test(js);
                        console.log('[TEST] getTheme found:', found);
                        return found;
                    }
                }
            ],
            'Selector de Emojis': [
                {
                    name: 'Crea selector de emojis en el DOM',
                    test: async () => {
                        const response = await fetch(`/assets/js/themeManager.js?t=${Date.now()}`);
                        const js = await response.text();
                        const hasMethod = /createEmojiSelector\s*\(/.test(js);
                        const hasCreate = js.includes('createElement');
                        console.log('[TEST] createEmojiSelector:', hasMethod, 'createElement:', hasCreate);
                        return hasMethod && hasCreate;
                    }
                },
                {
                    name: 'Emojis para diferentes temas definidos',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        // Buscar emojis comunes de temas
                        return js.includes('🌙') || js.includes('☀') || js.includes('🎨');
                    }
                },
                {
                    name: 'Event listeners en botones de tema',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('addEventListener') && js.includes('click');
                    }
                }
            ],
            'CSS Variables': [
                {
                    name: 'CSS define variables de tema',
                    test: async () => {
                        const response = await fetch('/apps/gold/assets/css/unificacion.css');
                        const css = await response.text();
                        return css.includes(':root') && css.includes('--');
                    }
                },
                {
                    name: 'Variables para dark mode',
                    test: async () => {
                        const response = await fetch(`/apps/gold/assets/css/unificacion.css?t=${Date.now()}`);
                        const css = await response.text();
                        const regexMatch = /\[data-theme\s*=\s*["']dark["']\]/.test(css);
                        const classMatch = css.includes('.theme-dark');
                        console.log('[TEST] Dark mode - regex:', regexMatch, 'class:', classMatch, 'Length:', css.length);
                        return regexMatch || classMatch;
                    }
                },
                {
                    name: 'Variables para light mode',
                    test: async () => {
                        const response = await fetch(`/apps/gold/assets/css/unificacion.css?t=${Date.now()}`);
                        const css = await response.text();
                        const regexMatch = /\[data-theme\s*=\s*["']light["']\]/.test(css);
                        const classMatch = css.includes('.theme-light');
                        console.log('[TEST] Light mode - regex:', regexMatch, 'class:', classMatch, 'Length:', css.length);
                        return regexMatch || classMatch;
                    }
                }
            ],
            'Inicialización': [
                {
                    name: 'ThemeManager.init() es llamado',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        // El script se auto-inicializa con DOMContentLoaded
                        return (js.includes('ThemeManager.init()') || js.includes('themeManager.init()')) && 
                               js.includes('DOMContentLoaded');
                    }
                },
                {
                    name: 'Inicialización en DOMContentLoaded',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('DOMContentLoaded') || js.includes('window.onload');
                    }
                },
                {
                    name: 'Tema aplicado antes de render',
                    test: async () => {
                        const response = await fetch(TEST_URL);
                        const html = await response.text();
                        // Script debe estar en <head> o al inicio de <body>
                        const headIndex = html.indexOf('</head>');
                        const themeScript = html.indexOf('themeManager');
                        return themeScript > 0 && themeScript < headIndex + 500;
                    }
                }
            ],
            'Persistencia': [
                {
                    name: 'Guarda tema en localStorage.setItem',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('localStorage.setItem');
                    }
                },
                {
                    name: 'Lee tema con localStorage.getItem',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('localStorage.getItem');
                    }
                },
                {
                    name: 'Maneja caso de null/undefined',
                    test: async () => {
                        const response = await fetch('/assets/js/themeManager.js');
                        const js = await response.text();
                        return js.includes('null') || js.includes('undefined') || js.includes('||') || js.includes('??');
                    }
                }
            ]
        };

        async function runTests() {
            testResults = { pass: 0, fail: 0, warn: 0, total: 0 };
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            const testSections = document.getElementById('test-sections');
            testSections.innerHTML = '';

            for (const [sectionName, sectionTests] of Object.entries(tests)) {
                const section = document.createElement('div');
                section.className = 'test-section';
                section.innerHTML = `<h2>📋 ${sectionName}</h2>`;

                for (const testCase of sectionTests) {
                    testResults.total++;
                    
                    try {
                        const result = await testCase.test();
                        const status = result ? 'pass' : 'fail';
                        
                        if (status === 'pass') testResults.pass++;
                        else testResults.fail++;

                        const testItem = document.createElement('div');
                        testItem.className = `test-item ${status}`;
                        testItem.innerHTML = `
                            <span class="test-name">${testCase.name}</span>
                            <div class="test-result">
                                <span class="badge ${status}">${status === 'pass' ? 'PASS ✓' : 'FAIL ✗'}</span>
                            </div>
                        `;
                        section.appendChild(testItem);
                    } catch (error) {
                        testResults.fail++;
                        
                        const testItem = document.createElement('div');
                        testItem.className = 'test-item fail';
                        testItem.innerHTML = `
                            <div style="width: 100%;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span class="test-name">${testCase.name}</span>
                                    <span class="badge fail">ERROR ✗</span>
                                </div>
                                <div class="test-detail">${error.message}</div>
                            </div>
                        `;
                        section.appendChild(testItem);
                    }
                }

                testSections.appendChild(section);
            }

            displaySummary();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function displaySummary() {
            const summary = document.getElementById('summary');
            const percentage = Math.round((testResults.pass / testResults.total) * 100);
            
            summary.innerHTML = `
                <div class="summary-card pass">
                    <h3>${testResults.pass}</h3>
                    <p>Passed</p>
                </div>
                <div class="summary-card fail">
                    <h3>${testResults.fail}</h3>
                    <p>Failed</p>
                </div>
                <div class="summary-card warn">
                    <h3>${testResults.warn}</h3>
                    <p>Warnings</p>
                </div>
                <div class="summary-card" style="border-color: #C8A752;">
                    <h3>${percentage}%</h3>
                    <p>Success Rate</p>
                </div>
            `;
        }

        // Ejecutar tests al cargar
        window.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
